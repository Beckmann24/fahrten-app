<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fahrt erfassen</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f8f8f8;
      padding: 2rem;
    }
    .form-section {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .dropdown {
      background: #fff;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 150px;
      overflow-y: auto;
      position: absolute;
      width: calc(100% - 4rem);
      z-index: 10;
    }
    .dropdown div {
      padding: 0.5rem;
      cursor: pointer;
    }
    .dropdown div:hover {
      background: #eee;
    }
    .kraftstoff-art {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }
    .kraftstoff-art label {
      flex: 1;
      margin-right: 10px;
    }
    .ergebnis-box {
      margin-top: 2rem;
      padding: 1rem;
      background: #eef;
      border-radius: 6px;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
</head>
<body>
  <div class="form-section">
    <h2>Fahrt erfassen</h2>

    <label for="ziel">Fahrtziel</label>
    <input type="text" id="ziel" placeholder="Zieladresse">

    <label for="start">Startadresse</label>
    <input type="text" id="start" placeholder="Startadresse">

    <label for="fahrer">Fahrer</label>
    <input type="text" id="fahrer" placeholder="Fahrer eingeben" oninput="sucheFahrer()">
    <div id="fahrerDropdown" class="dropdown" style="display: none;"></div>
    <button onclick="fahrerAnlegen()">Eigenen Fahrer anlegen</button>

    <label for="auto">Fahrzeug</label>
    <input type="text" id="auto" placeholder="Fahrzeug eingeben" oninput="sucheAuto()">
    <div id="autoDropdown" class="dropdown" style="display: none;"></div>

    <label for="baujahr">Baujahr</label>
    <input type="number" id="baujahr" placeholder="z. B. 2018">

    <div class="kraftstoff-art">
      <label><input type="radio" name="kraftstoff" value="benzin"> Benzin</label>
      <label><input type="radio" name="kraftstoff" value="diesel"> Diesel</label>
      <label><input type="radio" name="kraftstoff" value="elektro"> Elektro</label>
      <label><input type="radio" name="kraftstoff" value="hybrid"> Hybrid</label>
    </div>

    <label for="fahrgast">Fahrgast</label>
    <input type="text" id="fahrgast" placeholder="Eigenen Namen eintragen oder anmelden">

    <button style="margin-top: 1.5rem;" onclick="fahrtBerechnen()">Fahrt berechnen</button>

    <div class="ergebnis-box" id="ergebnisBox" style="display: none;"></div>
  </div>

  <script>
    const fahrerListe = [
      { name: 'Benedikt Beyer', lohn: 12.70 },
      { name: 'Lena Becker', lohn: 14.00 },
      { name: 'Konrad Beckmann', lohn: 11.50 }
    ];
    const autoListe = ['Opel Corsa', 'VW Golf', 'Tesla Model 3'];

    function sucheFahrer() {
      const eingabe = document.getElementById('fahrer').value.toLowerCase();
      const dropdown = document.getElementById('fahrerDropdown');
      dropdown.innerHTML = '';
      if (eingabe.length === 0) return dropdown.style.display = 'none';

      const gefiltert = fahrerListe.filter(f => f.name.toLowerCase().includes(eingabe));
      gefiltert.forEach(f => {
        const div = document.createElement('div');
        div.textContent = f.name;
        div.onclick = () => {
          document.getElementById('fahrer').value = f.name;
          dropdown.style.display = 'none';
        };
        dropdown.appendChild(div);
      });
      dropdown.style.display = gefiltert.length > 0 ? 'block' : 'none';
    }

    function sucheAuto() {
      const eingabe = document.getElementById('auto').value.toLowerCase();
      const dropdown = document.getElementById('autoDropdown');
      dropdown.innerHTML = '';
      if (eingabe.length === 0) return dropdown.style.display = 'none';

      const gefiltert = autoListe.filter(auto => auto.toLowerCase().includes(eingabe));
      gefiltert.forEach(auto => {
        const div = document.createElement('div');
        div.textContent = auto;
        div.onclick = () => {
          document.getElementById('auto').value = auto;
          dropdown.style.display = 'none';
        };
        dropdown.appendChild(div);
      });
      dropdown.style.display = gefiltert.length > 0 ? 'block' : 'none';
    }

    function fahrerAnlegen() {
      alert('Hier kann später ein Formular zum Anlegen eines Fahrers erscheinen.');
    }

    async function fahrtBerechnen() {
      const start = document.getElementById('start').value;
      const ziel = document.getElementById('ziel').value;
      const fahrerName = document.getElementById('fahrer').value;
      const kraftstoff = document.querySelector('input[name="kraftstoff"]:checked')?.value;

      if (!start || !ziel || !fahrerName || !kraftstoff) {
        alert('Bitte alle Pflichtfelder ausfüllen.');
        return;
      }

      const fahrer = fahrerListe.find(f => f.name === fahrerName);
      if (!fahrer) return alert('Fahrer nicht gefunden!');

      const service = new google.maps.DistanceMatrixService();
      service.getDistanceMatrix({
        origins: [start],
        destinations: [ziel],
        travelMode: 'DRIVING',
        unitSystem: google.maps.UnitSystem.METRIC
      }, (response, status) => {
        if (status !== 'OK') {
          alert('Fehler bei der Routenberechnung: ' + status);
        } else {
          const dist = response.rows[0].elements[0];
          const entfernungKm = dist.distance.value / 1000;
          const dauerMin = dist.duration.value / 60;

          let kostenProKm;
          switch (kraftstoff) {
            case 'benzin': kostenProKm = 0.20; break;
            case 'diesel': kostenProKm = 0.18; break;
            case 'elektro': kostenProKm = 0.08; break;
            case 'hybrid': kostenProKm = 0.15; break;
            default: kostenProKm = 0.20;
          }

          const spritkosten = entfernungKm * kostenProKm;
          const lohnkosten = (dauerMin / 60) * fahrer.lohn;
          const gesamt = spritkosten + lohnkosten;

          document.getElementById('ergebnisBox').innerHTML = `
            <strong>Ergebnisse:</strong><br>
            Entfernung: ${entfernungKm.toFixed(2)} km<br>
            Dauer: ${dauerMin.toFixed(0)} Minuten<br>
            Spritkosten: ${spritkosten.toFixed(2)} €<br>
            Fahrerlöhne: ${lohnkosten.toFixed(2)} €<br>
            <strong>Gesamtkosten: ${gesamt.toFixed(2)} €</strong>
          `;
          document.getElementById('ergebnisBox').style.display = 'block';
        }
      });
    }
  </script>
</body>
</html>
