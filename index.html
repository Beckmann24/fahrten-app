<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fahrtkostenrechner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .header-buttons button {
      margin-left: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #444;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .form-group input, .form-group select, .form-group button {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group .fuel-options {
      display: flex;
      gap: 1rem;
    }
    .form-group .fuel-options label {
      font-weight: normal;
      cursor: pointer;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #eee;
      border-radius: 4px;
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATG0N_aygLOAoWYUT1bktNDrzIaTabRck&libraries=places"></script>
</head>
<body>
  <header>
    <h1>Beckmann Fahrten</h1>
    <div class="header-buttons">
      <button>Sign In</button>
      <button>Sign Up</button>
    </div>
  </header>

  <div class="container">
    <div class="form-group">
      <label for="start">Startadresse:</label>
      <input type="text" id="start" placeholder="Bitte eintragen">
    </div>

    <div class="form-group">
      <label for="ziel">Zieladresse:</label>
      <input type="text" id="ziel" placeholder="Bitte eintragen">
    </div>

    <div class="form-group">
      <label for="fahrer">Fahrer auswählen oder anlegen:</label>
      <select id="fahrer">
        <option value="" selected>Bitte eintragen</option>
        <option value="Benedikt Beyer">Benedikt Beyer</option>
      </select>
    </div>

    <div class="form-group">
      <label for="auto">Auto:</label>
      <input type="text" id="auto" placeholder="Bitte eintragen">
    </div>

    <div class="form-group">
      <label for="baujahr">Baujahr:</label>
      <input type="number" id="baujahr" min="1900" max="2099" placeholder="Bitte eintragen">
    </div>

    <div class="form-group">
      <label>Kraftstoff:</label>
      <div class="fuel-options">
        <label><input type="radio" name="kraftstoff" value="benzin"> Benzin</label>
        <label><input type="radio" name="kraftstoff" value="diesel"> Diesel</label>
        <label><input type="radio" name="kraftstoff" value="elektro"> Elektro</label>
        <label><input type="radio" name="kraftstoff" value="hybrid"> Hybrid</label>
      </div>
    </div>

    <div class="form-group">
      <button onclick="berechneFahrt()">Berechnen</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const ORS_API_KEY = "5b3ce3597851110001cf6248bd1c9d31486f44c6bb3dab1d5f08318a";

    function initAutocomplete() {
      new google.maps.places.Autocomplete(document.getElementById('start'));
      new google.maps.places.Autocomplete(document.getElementById('ziel'));
    }

    window.onload = () => {
      initAutocomplete();

      // Wenn Fahrer geändert wird, Auto und Baujahr ggf. setzen
      document.getElementById("fahrer").addEventListener("change", function() {
        if(this.value === "Benedikt Beyer") {
          document.getElementById("auto").value = "VW Golf";
          document.getElementById("baujahr").value = 1997;
        } else {
          // Bei anderem Fahrer Felder zurücksetzen (optional)
          document.getElementById("auto").value = "";
          document.getElementById("baujahr").value = "";
        }
      });
    };

    async function berechneFahrt() {
      const start = document.getElementById("start").value.trim();
      const ziel = document.getElementById("ziel").value.trim();
      const fahrer = document.getElementById("fahrer").value;
      const auto = document.getElementById("auto").value.trim();
      const baujahrStr = document.getElementById("baujahr").value.trim();
      const baujahr = parseInt(baujahrStr, 10);
      const kraftstoff = document.querySelector('input[name="kraftstoff"]:checked')?.value;

      if (!start || !ziel || !auto || !baujahrStr || !kraftstoff) {
        alert("Bitte alle Felder ausfüllen.");
        return;
      }

      try {
        const startCoords = await getCoords(start);
        const zielCoords = await getCoords(ziel);

        const response = await fetch("https://api.openrouteservice.org/v2/directions/driving-car", {
          method: "POST",
          headers: {
            "Authorization": ORS_API_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            coordinates: [startCoords, zielCoords]
          })
        });

        if (!response.ok) {
          throw new Error(`Routing-API Fehler: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();

        if (!data.features || data.features.length === 0) {
          throw new Error("Keine Route gefunden.");
        }

        const distKm = data.features[0].properties.summary.distance / 1000;
        const durationMin = data.features[0].properties.summary.duration / 60;

        const pauschale = getPauschale(kraftstoff, baujahr);
        const fahrerlohn = fahrer.toLowerCase().includes("benedikt") ? 12.7 : 0;
        const spritkosten = (distKm * pauschale).toFixed(2);
        const lohnkosten = (fahrerlohn * (durationMin / 60)).toFixed(2);
        const gesamt = (parseFloat(spritkosten) + parseFloat(lohnkosten)).toFixed(2);

        document.getElementById("result").innerHTML = `
          <p><strong>Spritkosten:</strong> ${spritkosten} €</p>
          <p><strong>Fahrerlohn:</strong> ${lohnkosten} €</p>
          <p><strong>Gesamtkosten:</strong> ${gesamt} €</p>
        `;
      } catch (err) {
        alert("Hopla, es ist ein Fehler aufgetreten: " + err.message);
      }
    }

    async function getCoords(address) {
      const resp = await fetch(`https://api.openrouteservice.org/geocode/search?api_key=${ORS_API_KEY}&text=${encodeURIComponent(address)}`);
      const data = await resp.json();

      if (!data.features || data.features.length === 0) {
        throw new Error(`Adresse nicht gefunden: ${address}`);
      }

      return data.features[0].geometry.coordinates;
    }

    function getPauschale(kraftstoff, baujahr) {
      if (kraftstoff === "elektro") return 0.20;
      if (kraftstoff === "hybrid") return 0.25;
      if (kraftstoff === "diesel") return baujahr < 2000 ? 0.35 : 0.30;
      return baujahr < 2000 ? 0.30 : 0.28;
    }
  </script>
</body>
</html>
