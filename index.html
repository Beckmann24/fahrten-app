<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fahrtkostenrechner mit Route</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0; padding: 0;
    }
    header {
      background-color: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    .container {
      max-width: 800px;
      margin: 1rem auto 2rem;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.4rem 0.6rem;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .fuel-options {
      display: flex;
      gap: 1rem;
    }
    .fuel-options label {
      font-weight: normal;
    }
    button {
      cursor: pointer;
      background-color: #000;
      color: white;
      border: none;
      padding: 0.6rem;
      font-size: 1.1rem;
      border-radius: 4px;
    }
    #result {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #eee;
      border-radius: 4px;
    }
    #map {
      height: 400px;
      margin-top: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>

  <!-- Google Maps JS API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATG0N_aygLOAoWYUT1bktNDrzIaTabRck&libraries=places"></script>

</head>
<body>
  <header>
    <h1>Beckmann Fahrten</h1>
  </header>

  <div class="container">
    <div class="form-group">
      <label for="start">Startadresse:</label>
      <input type="text" id="start" placeholder="Bitte eintragen" autocomplete="off" />
      <div id="start-suggestions" style="position:relative;"></div>
    </div>

    <div class="form-group">
      <label for="ziel">Zieladresse:</label>
      <input type="text" id="ziel" placeholder="Bitte eintragen" autocomplete="off" />
      <div id="ziel-suggestions" style="position:relative;"></div>
    </div>

    <div class="form-group">
      <label for="fahrer">Fahrer auswählen oder anlegen:</label>
      <input type="text" id="fahrer" placeholder="Bitte eintragen" autocomplete="off" list="fahrer-list" />
      <datalist id="fahrer-list">
        <option value="Benedikt Beyer"></option>
      </datalist>
    </div>

    <div class="form-group">
      <label for="auto">Auto:</label>
      <input type="text" id="auto" placeholder="Bitte eintragen" autocomplete="off" />
    </div>

    <div class="form-group">
      <label for="baujahr">Baujahr:</label>
      <input type="number" id="baujahr" min="1900" max="2099" placeholder="Bitte eintragen" />
    </div>

    <div class="form-group">
      <label>Kraftstoff:</label>
      <div class="fuel-options">
        <label><input type="radio" name="kraftstoff" value="benzin" /> Benzin</label>
        <label><input type="radio" name="kraftstoff" value="diesel" /> Diesel</label>
        <label><input type="radio" name="kraftstoff" value="elektro" /> Elektro</label>
        <label><input type="radio" name="kraftstoff" value="hybrid" /> Hybrid</label>
      </div>
    </div>

    <div class="form-group">
      <button id="berechnen">Berechnen</button>
    </div>

    <div id="result"></div>

    <div id="map"></div>
  </div>

  <script>
    const ORS_API_KEY = "5b3ce3597851110001cf6248bd1c9d31486f44c6bb3dab1d5f08318a";

    // Google Maps Autocomplete
    let autocompleteStart, autocompleteZiel;
    function initAutocomplete() {
      autocompleteStart = new google.maps.places.Autocomplete(document.getElementById("start"), { types: ["address"] });
      autocompleteZiel = new google.maps.places.Autocomplete(document.getElementById("ziel"), { types: ["address"] });
    }

    window.onload = () => {
      initAutocomplete();
      bindEvents();
      initMap();
    };

    // Fahrer -> Auto und Baujahr automatisch ausfüllen
    document.getElementById("fahrer").addEventListener("input", () => {
      const fahrer = document.getElementById("fahrer").value.trim().toLowerCase();
      if (fahrer === "benedikt beyer") {
        document.getElementById("auto").value = "VW Golf";
        document.getElementById("baujahr").value = 1997;
      }
    });

    // Map-Variablen
    let map, directionsRenderer;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 51.1657, lng: 10.4515 }, // Deutschland Mitte
        zoom: 6,
      });
      directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: false });
      directionsRenderer.setMap(map);
    }

    async function getCoords(address) {
      if (!address || address.length < 5) throw new Error("Adresse muss mindestens 5 Zeichen haben");

      const url = `https://api.openrouteservice.org/geocode/search?api_key=${ORS_API_KEY}&text=${encodeURIComponent(address)}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Fehler bei Geokodierung");

      const data = await res.json();
      if (!data.features || data.features.length === 0) throw new Error("Adresse nicht gefunden");

      return data.features[0].geometry.coordinates; // [lng, lat]
    }

    function getPauschale(kraftstoff, baujahr) {
      if (kraftstoff === "elektro") return 0.20;
      if (kraftstoff === "hybrid") return 0.25;
      if (kraftstoff === "diesel") return baujahr < 2000 ? 0.35 : 0.30;
      return baujahr < 2000 ? 0.30 : 0.28;
    }

    document.getElementById("berechnen").addEventListener("click", async () => {
      const start = document.getElementById("start").value.trim();
      const ziel = document.getElementById("ziel").value.trim();
      const fahrer = document.getElementById("fahrer").value.trim();
      const auto = document.getElementById("auto").value.trim();
      const baujahr = parseInt(document.getElementById("baujahr").value);
      const kraftstoff = document.querySelector('input[name="kraftstoff"]:checked')?.value;

      if (!start || !ziel || !auto || !baujahr || !kraftstoff) {
        alert("Bitte alle Felder ausfüllen.");
        return;
      }

      try {
        // Koordinaten holen
        const coordsStart = await getCoords(start); // [lng, lat]
        const coordsZiel = await getCoords(ziel);

        // Route von ORS anfragen
        const body = {
          coordinates: [coordsStart, coordsZiel],
          format: "geojson"
        };

        const response = await fetch("https://api.openrouteservice.org/v2/directions/driving-car", {
          method: "POST",
          headers: {
            "Authorization": ORS_API_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify(body)
        });

        if (!response.ok) throw new Error("Fehler bei der Routenberechnung");

        const data = await response.json();

        // Route und Distanz auswerten
        if (!data.routes || !data.routes[0]) throw new Error("Keine Route gefunden");

        const route = data.routes[0];
        const distKm = route.summary.distance / 1000;
        const durationMin = route.summary.duration / 60;

        // Kosten berechnen
        const pauschale = getPauschale(kraftstoff, baujahr);
        const fahrerlohn = fahrer.toLowerCase().includes("benedikt") ? 12.7 : 0;
        const spritkosten = (distKm * pauschale).toFixed(2);
        const lohnkosten = (fahrerlohn * (durationMin / 60)).toFixed(2);
        const gesamt = (parseFloat(spritkosten) + parseFloat(lohnkosten)).toFixed(2);

        document.getElementById("result").innerHTML = `
          <p><strong>Distanz:</strong> ${distKm.toFixed(2)} km</p>
          <p><strong>Dauer:</strong> ${durationMin.toFixed(1)} min</p>
          <p><strong>Spritkosten:</strong> ${spritkosten} €</p>
          <p><strong>Fahrerlohn:</strong> ${lohnkosten} €</p>
          <p><strong>Gesamtkosten:</strong> ${gesamt} €</p>
        `;

        // Route auf Map darstellen mit Google Maps DirectionsService
        const directionsService = new google.maps.DirectionsService();

        directionsService.route({
          origin: { lat: coordsStart[1], lng: coordsStart[0] },
          destination: { lat: coordsZiel[1], lng: coordsZiel[0] },
          travelMode: google.maps.TravelMode.DRIVING
        }, (result, status) => {
          if (status === google.maps.DirectionsStatus.OK) {
            directionsRenderer.setDirections(result);
          } else {
            alert("Route konnte nicht auf der Karte angezeigt werden: " + status);
          }
        });

      } catch (err) {
        alert("Fehler: " + err.message);
      }
    });

    // Optional: Wenn Fahrer "Benedikt Beyer" eingibt, auto + baujahr füllen
    document.getElementById("fahrer").addEventListener("change", () => {
      const fahrer = document.getElementById("fahrer").value.trim().toLowerCase();
      if (fahrer === "benedikt beyer") {
        document.getElementById("auto").value = "VW Golf";
        document.getElementById("baujahr").value = 1997;
      }
    });
  </script>
</body>
</html>
