<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beckmann Fahrten</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    header {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.5rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .fuel-options {
      display: flex;
      gap: 1rem;
    }
    button {
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      background: #eee;
      padding: 1rem;
      border-radius: 4px;
    }
    #map {
      height: 400px;
      margin-top: 1rem;
      border-radius: 8px;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <header>
    <h1>Beckmann Fahrten</h1>
  </header>

  <div class="container">
    <div class="form-group">
      <label for="start">Startadresse:</label>
      <input type="text" id="start" placeholder="Bitte eintragen">
    </div>

    <div class="form-group">
      <label for="ziel">Zieladresse:</label>
      <input type="text" id="ziel" placeholder="Bitte eintragen">
    </div>

    <div class="form-group">
      <label for="fahrer">Fahrer:</label>
      <input list="fahrer-list" id="fahrer" placeholder="Bitte eintragen">
      <datalist id="fahrer-list">
        <option value="Benedikt Beyer">
        <option value="Konrad Müller">
        <option value="Anna Schäfer">
      </datalist>
    </div>

    <div class="form-group">
      <label for="auto">Auto:</label>
      <input type="text" id="auto" placeholder="Bitte eintragen">
    </div>

    <div class="form-group">
      <label for="baujahr">Baujahr:</label>
      <input type="number" id="baujahr" min="1900" max="2099" placeholder="Bitte eintragen">
    </div>

    <div class="form-group">
      <label>Kraftstoff:</label>
      <div class="fuel-options">
        <label><input type="radio" name="kraftstoff" value="benzin"> Benzin</label>
        <label><input type="radio" name="kraftstoff" value="diesel"> Diesel</label>
        <label><input type="radio" name="kraftstoff" value="elektro"> Elektro</label>
        <label><input type="radio" name="kraftstoff" value="hybrid"> Hybrid</label>
      </div>
    </div>

    <button onclick="berechneFahrt()">Berechnen</button>

    <div id="result"></div>
    <div id="map"></div>
  </div>

  <script>
    const ORS_API_KEY = "5b3ce3597851110001cf6248bd1c9d31486f44c6bb3dab1d5f08318a";
    let map, routeLayer;

    document.getElementById("fahrer").addEventListener("input", function () {
      if (this.value === "Benedikt Beyer") {
        document.getElementById("auto").value = "VW Golf";
        document.getElementById("baujahr").value = "1997";
      }
    });

    async function berechneFahrt() {
      const start = document.getElementById("start").value;
      const ziel = document.getElementById("ziel").value;
      const fahrer = document.getElementById("fahrer").value;
      const auto = document.getElementById("auto").value;
      const baujahr = parseInt(document.getElementById("baujahr").value);
      const kraftstoff = document.querySelector('input[name="kraftstoff"]:checked')?.value;

      if (!start || !ziel || !auto || !baujahr || !kraftstoff) {
        alert("Bitte alle Felder ausfüllen.");
        return;
      }

      try {
        const coordsStart = await getCoords(start);
        const coordsZiel = await getCoords(ziel);

        const res = await fetch("https://api.openrouteservice.org/v2/directions/driving-car/geojson", {
          method: "POST",
          headers: {
            "Authorization": ORS_API_KEY,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            coordinates: [coordsStart, coordsZiel]
          })
        });
        const data = await res.json();
        const distKm = data.features[0].properties.summary.distance / 1000;
        const durationMin = data.features[0].properties.summary.duration / 60;

        const pauschale = getPauschale(kraftstoff, baujahr);
        const fahrerlohn = fahrer.toLowerCase().includes("benedikt") ? 12.7 : 0;
        const spritkosten = (distKm * pauschale).toFixed(2);
        const lohnkosten = (fahrerlohn * (durationMin / 60)).toFixed(2);
        const gesamt = (parseFloat(spritkosten) + parseFloat(lohnkosten)).toFixed(2);

        document.getElementById("result").innerHTML = `
          <p><strong>Strecke:</strong> ${distKm.toFixed(1)} km</p>
          <p><strong>Dauer:</strong> ${durationMin.toFixed(0)} Minuten</p>
          <p><strong>Spritkosten:</strong> ${spritkosten} €</p>
          <p><strong>Fahrerlohn:</strong> ${lohnkosten} €</p>
          <p><strong>Gesamtkosten:</strong> ${gesamt} €</p>
        `;

        zeigeKarte(data, coordsStart);
      } catch (err) {
        alert("Fehler bei der Berechnung: " + err.message);
      }
    }

    async function getCoords(address) {
      const res = await fetch(`https://api.openrouteservice.org/geocode/search?api_key=${ORS_API_KEY}&text=${encodeURIComponent(address)}`);
      const data = await res.json();
      if (!data.features || data.features.length === 0) throw new Error("Adresse nicht gefunden.");
      return data.features[0].geometry.coordinates;
    }

    function getPauschale(kraftstoff, baujahr) {
      if (kraftstoff === "elektro") return 0.20;
      if (kraftstoff === "hybrid") return 0.25;
      if (kraftstoff === "diesel") return baujahr < 2000 ? 0.35 : 0.30;
      return baujahr < 2000 ? 0.30 : 0.28;
    }

    function zeigeKarte(geojson, centerCoords) {
      if (!map) {
        map = L.map("map").setView([centerCoords[1], centerCoords[0]], 12);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: '&copy; OpenStreetMap'
        }).addTo(map);
      }

      if (routeLayer) {
        routeLayer.remove();
      }

      routeLayer = L.geoJSON(geojson, {
        style: { color: "red", weight: 4 }
      }).addTo(map);

      map.fitBounds(routeLayer.getBounds());
    }
  </script>
</body>
</html>
