<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beckmann Fahrten - Registrierung</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }
    header {
      background-color: #000;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem 2rem 2rem 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    form textarea {
      resize: vertical;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      background-color: #000;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

<header id="header">Beckmann Fahrten</header>

<div class="container">
  <h1>Registrierung</h1>
  <form id="registerForm">
    <label for="vorname">Vorname</label>
    <input type="text" id="vorname" name="vorname" placeholder="Bitte eintragen" required />

    <label for="nachname">Nachname</label>
    <input type="text" id="nachname" name="nachname" placeholder="Bitte eintragen" required />

    <label for="geburtsdatum">Geburtsdatum</label>
    <input type="date" id="geburtsdatum" name="geburtsdatum" required />

    <label for="fuehrerscheinklassen">Führerscheinklassen (z.B. B, C, CE)</label>
    <input type="text" id="fuehrerscheinklassen" name="fuehrerscheinklassen" placeholder="Bitte eintragen" />

    <label for="autos">Autos (z.B. VW Golf, Audi A4)</label>
    <textarea id="autos" name="autos" rows="3" placeholder="Bitte eintragen"></textarea>

    <button type="submit">Registrieren</button>
  </form>
</div>

<!-- Firebase SDK -->
<script type="module">
  // Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyATG0N_aygLOAoWYUT1bktNDrzIaTabRck",
    authDomain: "fahrtenapp-37b0a.firebaseapp.com",
    projectId: "fahrtenapp-37b0a",
    storageBucket: "fahrtenapp-37b0a.appspot.com",
    messagingSenderId: "1085975449829",
    appId: "1:1085975449829:web:5f98837dba09907f97440c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  document.getElementById("header").addEventListener("click", () => {
    window.location.href = "index.html";
  });

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const vorname = document.getElementById("vorname").value.trim();
    const nachname = document.getElementById("nachname").value.trim();
    const geburtsdatum = document.getElementById("geburtsdatum").value;
    const fuehrerscheinklassen = document.getElementById("fuehrerscheinklassen").value.trim();
    const autos = document.getElementById("autos").value.trim();

    if (!vorname || !nachname || !geburtsdatum) {
      alert("Bitte füllen Sie die Pflichtfelder aus.");
      return;
    }

    try {
      await addDoc(collection(db, "users"), {
        vorname,
        nachname,
        geburtsdatum,
        fuehrerscheinklassen,
        autos,
        timestamp: new Date()
      });
      alert("Registrierung erfolgreich!");
      e.target.reset();
    } catch (error) {
      alert("Fehler bei der Registrierung: " + error.message);
    }
  });
</script>

</body>
</html>
